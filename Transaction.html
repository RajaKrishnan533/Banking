<!DOCTYPE html>
<html>

<head>
    <title>Bank Challan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        #i {
            position: relative;
            margin-left: 30%;
        }
    </style>

</head>

<body>

    <div class="container">
        <br> </br>
        <img src=logo.jpeg id="i" height=100px width=400px>
        <br>
        </br>
        <h2>Bank Challan Form</h2>
        <form method="get" action="http://localhost/Bank/details.php">

            <div class="form-group">
                <label for="challan-no">IFSC code </label>
                <label for="challan-no">(ஐஎஃப்எஸ்சி குறியீடு) :</label>
                <input type="text" class="form-control" id="ifsc" placeholder="Enter IFSC code (ஐஎஃப்எஸ்சி குறியீட்டை உள்ளிடவும்)">
            </div>
            <div class="form-group">
                <label for="name">Name </label>
                <label for="name"> (கணக்கு வைத்திருப்பவரின் பெயர்) :</label>

                <input type="text" class="form-control" id="name" placeholder="Enter name (பெயரை உள்ளிடுக)">
            </div>

            <div class="form-group">
                <label for="account-no">Account Number </label>
                <label for="account-no">(வங்கி கணக்கு எண்) :</label>
                <input type="text" class="form-control" id="acc_no" placeholder="Enter Account Number (வங்கிக் கணக்கு எண்ணை உள்ளிடவும்)">
            </div>
            <div class="form-group">
                <label for="Branch">Branch </label>
                <label for="Branch">(வங்கிக் கிளை) :</label>
                <input type="text" class="form-control" id="Branch" placeholder="Enter branch (கிளையை உள்ளிடவும்)">
            </div>
            <div class="form-group">
                <label for="amount">Account number to be deposited :</label>
                <label for="amount">(தொகை) :</label>
                <input type="number" class="form-control" id="amount" placeholder="Account number of the reciever">
            </div>
            <div class="form-group">
                <label for="amount">Amount to be deposited :</label>
                <label for="amount">(தொகை) :</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter the amount">
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
            <div id="demo"></div>
        </form>
    </div>

</body>

</html>
